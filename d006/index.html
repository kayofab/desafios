<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>

<body>
    <h1>Uso de tags</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse por cima para saber qual tag ser usada</p>
    <ul>
        <li>
            <abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;h1&gt; até &lt;h6&gt;">Título</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;img&gt;">Imagem</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;code&gt;">Código fonte</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;ol&gt;">Listas númeradas</abbr>
        </li>
        <li>
            <abbr title="Ue a tag &lt;ul&gt;">Listas com demarcadores</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;address&gt;">Endereço</abbr>
        </li>
    </ul>
</body>

</html>
